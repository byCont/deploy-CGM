<!doctype html>
<html lang="en">

<head>      
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <link rel="shortcut icon" href="../static/images/icon1.png" type="image/x-icon">
  <meta name="author" content="byDanielCont">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/pred.css">

  <title>Music Genre Classification Using Convolutional Neural Network</title>
</head>

  <body class="noise">

      <header class="p-3 animationContent">
        <ul class="nav justify-content-center">
          <li class="nav-item">
            <a class="nav-link text-secondary text-opacity-75" href="{{url_for('home')}}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-secondary text-white" href="{{url_for('classify')}}">Classify</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-secondary text-opacity-75" href="{{url_for('about')}}">About</a>
          </li>
        </ul>
      </header>

      <main class="p-5 m-0 row justify-content-center align-items-center" id="#section_1"> 

        <div class="container  animationContent">

            <div class="container d-flex justify-content-center align-items-center">
                <h1 class="text-white">Prediction</h1>
            </div>     
              
                  {% if prediction %}        
                            
              <div class="p-5 container d-flex justify-content-center align-items-center">   <audio controls>
                <source src="{{audio_path}}" type="audio/wav"></audio>
              </div>

              <div class="p-3 container d-flex justify-content-center align-items-center"><h1 class="btn btn-outline-light"> Music genre is:  {{prediction}} </h1> </div>

              <div class="mb-3 container d-flex justify-content-center align-items-center"> 
                <h4 class="text-white">BPM:{{bpm}}</h4>
                <h4 class="text-white">Tono:{{tono}}</h4>
              </div>
                        
              {% endif %}
        </div>       

      </main>
      <script src="script.js"></script>

  </body>

</html>
