            <form action="/submit" method="POST" enctype="multipart/form-data" >

              <script>
                function previewImage() {
                  var file = document.getElementById("imagefile").files;
                  if (file.length > 0) {
                  var fileReader = new FileReader();

                  fileReader.onload = function (event) {
                      document.getElementById("preview").setAttribute("src", event.target.result);
                  };

                  fileReader.readAsDataURL(file[0]);
                  }
                }
              </script>

              <div class="p-5 container d-flex justify-content-center align-items-center">
                <input type="file" id="wavfile" class="form-control" name="wavfile" required> 
              </div>

              <div class="p-3 container d-flex justify-content-center align-items-center">   <button class="btn btn-success"  type="submit"> Submit </button></div>
